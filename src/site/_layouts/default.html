<!DOCTYPE html>
<!--[if lt IE 7]><html class="ie6" lang="en"> <![endif]-->
<!--[if IE 7]><html class="ie7" lang="en"> <![endif]-->
<!--[if IE 8]><html class="ie8" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--><html lang="en"><!--<![endif]-->
<head>
	<meta charset="utf-8">
	<title>{{ page.title }}</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Unmodded">
	<meta name="description" content="gMachina is a first person, psychological horror adventure game, scheduled to be released on PC, Mac, and Linux.">
	<link rel="canonical" href="http://gmachina.net{{ page.url | replace:'index.html','' }}" />
	<link href="/dist/css/gmachina.min.css" rel="stylesheet">
	<link rel="shortcut icon" href="/favicon.ico">
	<script type="text/javascript" src="//use.typekit.net/rsd7ngd.js"></script>
	<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="/dist/js/gmachina.min.js"></script>
	<script>
	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
	ga('create', 'UA-1247925-7', 'gmachina.net');
	ga('send', 'pageview');
	</script>
</head>

<body>
	<img class="sr-only" alt="gMachina - Coming soon to PC, Mac, and Linix" src="/dist/img/thumb.jpg" width="300">

	<div id="background" >
		<div id="moon" data-stellar-ratio="0.5"></div>
		<div id="smog" data-stellar-ratio="0.8"></div>
		<div id="stars1" data-stellar-ratio="0.8"></div>
		<div id="stars2" data-stellar-ratio="0.9"></div>
		<div id="strange-building" data-stellar-ratio="0.7"></div>
	</div>

	<div id="title" data-stellar-ratio="0.2">
		<h4>gMachina</h4>
		<h1>A Ghost In The Machine.</h1>
	</div>

	<div id="foreground">
		<div class="inner">
			<div id="chicken"></div><!-- There is no chicken -->
			<div id="cliffside"></div>
			<div id="crane"></div>
			<div id="trees-far" data-stellar-ratio="0.8"></div>
			<div id="trees-near"></div>
		</div>
	</div>

	<div id="content">
		{{ content }}

		<footer class="site-footer">
			<ul class="social-links list-inline">
				<li><a class="social-link-item" href="mailto://hello@gmachina.net?subject=Hello"><i class="fa fa-envelope"></i> Press Inquiries</a></li>
				<li><a class="social-link-item" href="http://twitter.com/gMachinaGame"><i class="fa fa-twitter"></i> gMachinaGame</a></li>
			</ul>
			<small>&copy; 2014 <a href="http://Unmodded.com">Unmodded</a>. gMachina is a trademark of Unmodded.</small>
		</footer>
	</div>

</body>
</html>
